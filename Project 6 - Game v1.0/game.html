 <script>

  <div class="main">
             <div class="title">
                  <h1>Cabin</h1> 
                  <h4>in the</h4>
                  <h1>Woods</h1>
             </div>
              <br>   
           <textarea name="textarea" readonly id="textarea" cols="60" rows="10" class="text-area">You are sitting comfortably on a rocking chair infront of a cabin when hear a strange sound</textarea>

                <p>You current score:</p> <p id="score">0</p> <p>Points</p>

            <div class="directions">

              </div>
      </div>
    
	<br>

		<input type="button" value="East" onclick="btnEast_click();" id="btnEast"/>
		
		<input type="button" value="West" onclick="btnWest_click();" id="btnWest"/>
