<!DOCTYPE html>
<html lang="">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cabin in the Woods | Joe Kariuki's Game</title>
    <style>
        body {
            text-align: center;
            background-image: url("https://static.pexels.com/photos/79491/dark-creepy-spooky-woods-79491.jpeg");
            background-position: center;
            font-family: 'Kreon', serif;
            letter-spacing: 2px;
        }
        
        .main {
            padding-top: 20px;
        }
        
        .title {
            padding-top: 20px;
            color: #ffffff;
            font-family: 'Walter Turncoat', cursive;
        }
        
        h1 {
            
            font-size: 70px; 
            letter-spacing: 10px;
            line-height: 50px;
        }
        
        h4 {
            font-size: 20px;
            margin: none;
            color: #ffffff;
        }
        
        .text-area {
            text-align: center;
            font-size: 18px;
            padding-top: 15px;
        }
        
        .user-input {
            padding: 5px;
        }
        
        .input {
            background-color: #ffffff;
            color: #000000;
            margin: 5px;
            font-weight: 600;
            border: 5px solid #ffffff;
            border-radius: 3px;
            text-align: center;

        }
        
        .btn {
            background-color: #ffffff;
            color: #000000;
            margin: 5px;
            font-weight: 600;
        }
        
        .btn:hover {
            background-color: #000000;
            color: #ffffff;
            
        }
        
        .btn:active, btn:focus {
            background-color: #000000;
            color: #ffffff;
            outline: none !important;
        }
        
        .score {
            color: #ffffff;
            font-size: 18px;
            padding-top: 10px;
        }
        
        
        #points {
            color: #ffffff;
            font-size: 25px;
        }
        
        .directions h4 {
            color: #ffffff;
            font-size: 20px;
            padding-bottom: 10px;
            padding-top: 10px;;
        }
        .email {
            font-size: 15px;
            color: #ffffff;
            padding-top: 10px;
        }
        
        i {
            color: #ffffff;
        }
        
        i:hover {
            color: #000000;
        }
        
        footer {
            font-size: 12px;
            color: #ffffff;
        }
        
        footer p {
            padding-top: 12px;
            letter-spacing: 3px;
        }
  
    </style>
    
    <script type = "text/javascript" src="locations.js"></script>
</head>

<body onload="init()">
  <div class="main">
             <div class="title">
                  <h1>Cabin</h1> 
                  <h4>in the</h4>
                  <h1>Woods</h1>
             </div>
              <br>   
           <textarea name="textarea" readonly id="textarea" cols="60" rows="10" class="text-area">You are sitting comfortably on a rocking chair infront of a cabin when hear a strange sound</textarea>
           
           <div class="score">
                <p>You current score:</p> <p id="points">0</p> <p>Points</p>
            </div>
            
            <div class="directions">
              <div class="user-input">
               <textarea name="userInput" id="userInput" cols="20" rows="1" class="input" placeholder="Input a Command"></textarea>
               
		        <input type="button"  id="go" value="Go" onclick="btnGo_click()" class="btn go" />
             
              </div>
      </div>
    
	<br>
   
   
	   <h4>Directions</h4>

		<input type="button" value="North" onclick= "btnNorth_click();" id="btnNorth" class="btn"/>
		
		<input type="button" value="South" onclick="btnSouth_click();" id="btnSouth" class="btn"/>
		
		<input type="button" value="East" onclick="btnEast_click();" id="btnEast" class="btn"/>
		
		<input type="button" value="West" onclick="btnWest_click();" id="btnWest" class="btn"/>
		
   <div class="main">
       <div class="map">
           <img src="Map.png" alt="Map of World" height="350px" width="550px">
       </div>
   </div>

	 <div class="email">
                <p>Questions? Send me an <a href="mailto:joe.kariuki1@marist.edu" target="_top"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                </p>
            </div>
	</div>
	<footer>
          <p>MADE BY JOE KARIUKI</p>
      </footer>
    <script type="text/javascript" src="locations.js"></script>    

</body>
</html>
